<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ZPHS Munigadapa</title>
  <style>
    body {
      margin: 0;
      background: #f0f4ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-container {
      position: relative;
      height: 60px;
    }

    #login-btn {
      padding: 12px 30px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .shift-left { left: 10%; transform: translateX(0); }
    .shift-right { left: 70%; transform: translateX(0); }
    .shift-top { top: -20px; }
    .shift-bottom { top: 40px; }

    #back-btn {
      margin-top: 25px;
      display: inline-block;
      background: #ccc;
      color: #003366;
      padding: 8px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    #back-btn:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="uname" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    
    <div class="btn-container">
      <button id="login-btn" onclick="handleLogin()">Login</button>
    </div>

    <a id="back-btn" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const uname = document.querySelector('#uname');
    const pass = document.querySelector('#pass');
    const btn = document.querySelector('#login-btn');
    const positions = ['shift-left', 'shift-right', 'shift-top', 'shift-bottom'];
    
    function handleLogin() {
      const username = uname.value.trim();
      const password = pass.value.trim();
      
      if (username === 'admin' && password === 'admin') {
        alert('Login successful!');
        window.location.href = 'dashboard.html';
      } else {
        shiftButton();
      }
    }

    function shiftButton() {
      // Remove all old positions
      positions.forEach(pos => btn.classList.remove(pos));

      // Choose a random one
      const random = Math.floor(Math.random() * positions.length);
      btn.classList.add(positions[random]);
    }
  </script>

</body>
</html>
